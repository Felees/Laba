<html>
<head>
<script>
function result(){
var sum = 0;
var N = Number(document.forms["frm"].elements["N"].value);
var x = Number(document.forms["frm"].elements["x"].value);
if(0<x && x<=2){
for(var n = 0; n <= N; n++){
sum = sum + (((-1)**n)*((x-1)**(n+1))/(n+1));
}
document.write(sum);
} else{
document.write("Введёное значение X не соответствуют ")
} }
</script>
</head>
<body>
<form id="frm">
<input type = "text" placeholder="Введите n" id = "N"> <br>
<br>
<input type = "text" placeholder="Введите x" id = "x"> <br>
<br>
<input type="button" onclick ="result()" value="Отправить">
</form>
</body>

</html>
